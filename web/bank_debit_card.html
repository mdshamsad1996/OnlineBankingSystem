
<html>
	<head><title>Apply for Debit Cards</title>
        
            <style type="text/css">
                
                h1{
                    
                    margin-top: 3%;
                   
                    text-align: center;
                    background-color: #00008B;
                    color:white;
                    width:450px;
                    margin-left: 33%;
                }  
                
                #main{
                    
                    margin-top: -110px;

                }
                
                body{
                    
                    background-color: #DEB887;

            </style>
        
        
        
        
        </head>
	<body>
	<form action="bank_debit_card" method="post">
             <h1>Application for Debit Card</h1>
            <div id="main">
            <table border="2" width="80%" height="80%">
          
           
		<tr>
                    <td>Name:</td>
			<td><input type="text" name="n1" placeholder="first name" size="30" required>
			<input type="text" name="n2" placeholder="middle name"size="30"required>
			<input type="text" name="n3" placeholder="last name"size="30"required></td>
		</tr>
              <br><br><br>
              
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="n4"required></td>
                </tr>
                <br><br><br>
                <tr>
                    <td>City</td>
                    <td><Select name="n5">
                            <option value="null">Select</option>
                            <option value="asnsol">asansol</option>
                            <option value="kolkata">kolkata</option>
                             <option value="Mumbai">Mumbai</option>
                              <option value="Delhi">Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Occupation</td>
                    <td><Select name="n6">
                            <option value="null">Select source of income</option>
                            <option value="homemaker">homemaker</option>
                            <option value="Retired/pensioner">Retired/pensioner</option>
                             <option value="Salaried">Salaried</option>
                              <option value="Self employee">self employee</option>
                            <option value="Student">student</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td><Select name="n7">
                            <option value="null">Select Qualification </option>
                            <option value="Graduate">Graduate</option>
                            <option value="Higher Secondary">Higher Secondary</option>
                             <option value="Post Graduate">Post Graduate</option>
                             <option value="Matric and below">Matric and below</option>
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>Annual Income</td>
                    <td><Select name="n8">
                            <option value="null">Please select </option>
                            <option>Upto 2 lakh</option>
                            <option>2 to 3 lacs</option>
                             <option>3 to 4 lacs</option>
                             <option>4 to 5 lacs</option>
                             <option>5 to 6 lacs</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pan Number:</td>
                    <td><input type="text" name="n9"placeholder="Your PAN NO."required></td>
                </tr>
                <tr>
                    <td>Email id:</td>
                    <td><input type="text" name="n10"placeholder="dhirajsingh384@gmail.com"required></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td>  <input type="text" name="n11" value="+91"required></td>
                </tr>
                <tr>
                    <td>Enter password</td>
                    <td><input type="password" name="n12"placeholder="Choose any password"required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><center><input type="submit" value="Submit">
                    <input type="reset" value="Refresh"></td>
                </tr>
	</table>
	</form>




	</body>
</html>
